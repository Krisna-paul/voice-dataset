services:
  - type: web
    name: voice-dataset
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    disk:
      name: dataset-storage
      mountPath: /app/dataset
      sizeGB: 1
