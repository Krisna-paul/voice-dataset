services:
  - type: web
    name: voice-dataset
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATASET_DIR
        value: /app/dataset
    disk:
      name: dataset-storage
      mountPath: /app/dataset
      sizeGB: 1
